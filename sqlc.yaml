version: "2"
sql:
  - engine: "postgresql"
    schema: "./db/migrations/"
    queries: "./db/queries/"
    gen:
      go:
        package: "repo"
        out: "./repo/"
        emit_prepared_queries: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
                import: "github.com/google/uuid"
                type: "UUID"
